        <link rel="icon" href="favicon.ico" type="image/x-icon">

    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#about">About <abbr title="The Little Taco Shop

                    <li>
                        <a href="/#menu">Our Menu</a>
                    </li>
                    <li>

            <figure>
                <img src="img/israel-albornoz-n-rd7bQcWAg-unsplash.jpg" alt="CloseUp of a Taco" title="Tacos Ready to Eat!" width="400" height="267">
                <figcaption>
                    The LTS Tacos
                </figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <!--our content-->
            <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Type your name here" required autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Type your email here" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    Near Galacticos Restaurant, San Francisco <br>
                    Code: 095343
                    <br><br>
                    Phone: <a href="tel:+915555555555">555-555-5555</a>
                </address>
            </section>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
